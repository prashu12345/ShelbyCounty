        <script>
            var viz; // Global variable to store Tableau instance

                    hideTabs: true,
                    hideToolbar: true,
                    width: "100%", /* Full width of container */
                    height: "2295px", /* Keep your original height */
                    onFirstInteractive: function () {
                        console.log("Tableau Dashboard Loaded");
                    }
                };

                viz = new tableau.Viz(containerDiv, vizUrl, options);
            }

           
            

            // Load Tableau when the page loads
            window.onload = function () {
                initViz1();
            };
